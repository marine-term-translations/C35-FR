  - name: "definition"
    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "Deep-sea habitats characterised by chemical conditions. Includes interface habitats on the deep-sea bed where reducing conditions exist (A6.91), not generally associated with drastically elevated temperatures, including the carcasses of large cetaceans (A6.913). These habitats are often indicated by the presence of seeping or bubbling gases or liquids, hypoxic and/or anoxic conditions in the water column above. Also includes vents in the deep-sea bed (A6.94)."
