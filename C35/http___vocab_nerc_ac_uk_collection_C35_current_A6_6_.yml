- name: definition
  original: A bioherm is a mound, dome, or reef-like mass of rock that is composed
    almost exclusively of the remains of sedentary marine organisms and is embedded
    in rock of different physical character. This habitat type includes deep-sea coral
    reefs (A6.61) and sponge beds (A6.62).
