    path: "http://www.w3.org/2004/02/skos/core#definition"
    original: "A water column which is unmixed or only partially mixed because the depth of the water body is greater than the depth of mixing. Salinity is the same as that in adjacent seawater. Unstratified water columns have very weak or no horizontal or vertical gradients."
